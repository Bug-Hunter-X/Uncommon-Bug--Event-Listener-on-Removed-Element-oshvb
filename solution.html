<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <div id="myDiv"></div> <script> let div = document.getElementById("myDiv"); let eventHandler = function() { div.style.display = "none"; div.removeEventListener("click", eventHandler); //remove eventListener before element is removed }; div.addEventListener("click", eventHandler); </script> </body></html>
